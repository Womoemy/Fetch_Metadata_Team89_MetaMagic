{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="{% static 'metadata_css/modal.css' %}">
    <script src="{% static 'js/modal.js' %}"></script>
</head>
<body>
      {% block content %}
        <h2>Animated Modal with Header and Footer</h2>
        
        <!-- Trigger/Open The Modal -->
        <button id="myBtn" onclick= "popup()">Open Modal</button>
        
        <!-- The Modal -->
        <div id="myModal" class="modal">
        
          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close" onclick="done()">&times;</span>
              <h2>Modal Header</h2>
              <div>try again</div>
            </div>
            <div class="modal-body">
              <p>Some text in the Modal Body</p>
              <p>Some other text...</p>
            </div>
            <div class="modal-footer">
              <h3>Modal Footer</h3>
            </div>
          </div>
        
        </div>
    {% endblock %}
</body>
</html>
